<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmarker</title>
</head>

<body>
    <div class="container my-4 ">
        <h1 class="display-5 text-center mb-5">Bookmarker</h1>
        <h2 class="fs-3 text-center py-4 "> <i class="fa-solid fa-bookmark fs-4"></i> Bookmark your favorite sites<i
                class="fa-solid fa-bookmark ms-2 fs-4"></i></h2>
        <div class="mb-3">
            <label for="productName" class="form-label w-100 fw-bold"><i class="fa-solid fa-book-bookmark"></i>
                Site Name
            </label>
            <input type="text" class="form-control mb-4" id="productName" placeholder="Bookmark Name">
        </div>
        <div class="mb-3">
            <label for="productUrl" class="form-label w-100 fw-bold"><i class="fa-solid fa-link me-1"></i> Site URL
            </label>
            <input type="url" class="form-control mb-4" id="productUrl" placeholder="Website URL">
        </div>
        <div class="text-center bttn">
            <button onclick="addProduct()" class="btn btn-danger px-5 text-center">Submit</button>
        </div>

        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
        </table>
    </div>



    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
